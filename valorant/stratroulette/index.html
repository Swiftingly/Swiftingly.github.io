<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Swiftingly">
	<meta name="description" content="Valorant Strat Roulette">
	<meta name="keywords" content="valorant,strat roulette,random,strat">
	
	<link rel="icon" href="../favicon.png" type="image/png">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="index.js" defer></script>
	
	<title>Strat Roulette</title>
</head>
<body>
	<div>
		<h1>STRAT ROULETTE</h1>
		<div id="input">
			<div>
				<input type="radio" id="attack" name="side">
				<label for="attack">Attack</label>
			</div>
			<div>
				<input type="radio" id="defend" name="side">
				<label for="defend">Defend</label>
			</div>
		</div>
		<div>
			<button id="random">Roll a Strat</button>
			<h1 id="output-title" style="animation: none;"></h1>
			<p id="output" style="animation: none;"></p>
		</div>
	</div>
</body>
</html>
